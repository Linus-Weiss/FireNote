<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login-Page der Webview der Android-App FireNote.">
    <meta name="author" content="Linus Weiss, Jasmin Schachner">
    <meta name="keywords" content="Planner, Checklist, Note, App, Android, Bundles, Organizer, Notebook, FireNote, Synchronisation, Notizbuch, Checkliste, Login">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Login</title>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>    
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <!--Einbindung eigenes Stylesheet-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Einbindung eigenes Stylesheet-->
    <link rel="stylesheet" href="firenote.css">
    <!--Link Roboto-Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Link Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="headerbackground">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>FireNote.</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <img class="logo" src="icons/logo_192x192_transparent.png" alt="firebase logo">
            </div>
        </div>
        <div class="row login">
            <div class="col-md-8 col-md-offset-2">
                <input type="email" placeholder="Enter E-Mail adress" name="email" class="placecenter loginfield"><br>
                <input type="password" placeholder="Enter password" name="pwd" class="placecenter loginfield"><br>
                <button type="submit" class="placecenter loginbutton">Login</button>
                <p></p>
                <div style="text-align: center;">No account yet? <a href="register.html">Register here!</a></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
