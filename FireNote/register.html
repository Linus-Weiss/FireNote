<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Register-Page der Webview der Android-App FireNote.">
    <meta name="author" content="Linus Weiss, Jasmin Schachner">
    <meta name="keywords" content="Planner, Checklist, Note, App, Android, Bundles, Organizer, Notebook, FireNote, Synchronisation, Notizbuch, Checkliste, Register">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Settings</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--Einbindung eigenes Stylesheet-->
    <link rel="stylesheet" href="firenote.css">
    <!--Link Roboto-Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Link Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="headerbackground">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>FireNote.</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <img class="logo" src="icons/logo_192x192_transparent.png" alt="firebase logo">
            </div>
        </div>
        <div class="row login">
            <div class="col-md-8 col-md-offset-2">
                <input type="text" placeholder="Enter E-Mail adress" name="email" class="placecenter loginfield"><br>
                <input type="password" placeholder="Enter password" name="pwd" class="placecenter loginfield"><br>
                <input type="password" placeholder="Repeat password" name="pwd" class="placecenter loginfield"><br>
                <button type="submit" class="placecenter loginbutton">Register</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
